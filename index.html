    <canvas id="chartSec1" width="460" height="231" style="display: block; box-sizing: border-box; height: 256px; width: 512px;"></canvas>
    <canvas id="chartSec2" width="460" height="231" style="display: block; box-sizing: border-box; height: 256px; width: 512px;"></canvas>

  <script>
    // ---------- Configuration ----------
    const adhdIndexItems = [1,6,14,16,24,49,50,55,60,65,69];
    const chartMaxValues = { sec1:84, sec2:92, sec3:72, sec4:44, sec5:48, total:356, summary:89, adhd:44 };

    // ---------- Calculate scores ----------
    function calculateScores() {
      const sec = [0,0,0,0,0,0];
      let total = 0, summary = 0, adhd = 0;
      for (let i = 1; i <= 89; i++) {
        const val = parseInt(document.getElementById(`q${i}`).value);
        if (isNaN(val)) return null;
        const section = /* determine section by question index, e.g.: */
          i <= 21 ? 1 : i <= 45 ? 2 : i <= 64 ? 3 : i <= 76 ? 4 : 5;
        sec[section] += val;
        total += val;
        if (val >= 3) summary++;
        if (adhdIndexItems.includes(i)) adhd += val;
      }
      return { sec1:sec[1], sec2:sec[2], sec3:sec[3], sec4:sec[4], sec5:sec[5], total, summary, adhd };
    }

    // ---------- Storage ----------
    function loadHistory() { return JSON.parse(localStorage.getItem('surveyResults')||'[]'); }
    function saveEntry(e) { const h=loadHistory(); h.push(e); localStorage.setItem('surveyResults', JSON.stringify(h)); }

    // ---------- Display ----------
    function displayResults(r) {
      document.getElementById('results').style.display='block';
      document.getElementById('sec1').textContent=`Section&nbsp;1: ${r.sec1}`;
      document.getElementById('sec2').textContent=`Section&nbsp;2: ${r.sec2}`;
      document.getElementById('sec3').textContent=`Section&nbsp;3: ${r.sec3}`;
      document.getElementById('sec4').textContent=`Section&nbsp;4: ${r.sec4}`;
      document.getElementById('sec5').textContent=`Section&nbsp;5: ${r.sec5}`;
      document.getElementById('totalRaw').textContent=`Total&nbsp;Raw&nbsp;Points: ${r.total}`;
      document.getElementById('summaryCount').textContent=`EF&nbsp;Summary&nbsp;Count: ${r.summary}`;
      document.getElementById('adhd').textContent=`ADHD‑EF&nbsp;Index: ${r.adhd}`;
    }

    // ---------- Charts ----------
    function renderChart(id,label,key,maxKey){
      const ctx=document.getElementById(id).getContext('2d');
      const hist=loadHistory();
      new Chart(ctx,{ type:'line', data:{ labels:hist.map(e=>e.date), datasets:[{label,data:hist.map(e=>e[key]),borderWidth:2,fill:false}] }, options:{ responsive:true, scales:{ y:{ beginAtZero:true, max:chartMaxValues[maxKey] } } } });
    }
    function renderAllCharts(){
      renderChart('chartSec1','Section&nbsp;1','sec1','sec1');
      renderChart('chartSec2','Section&nbsp;2','sec2','sec2');
      renderChart('chartSec3','Section&nbsp;3','sec3','sec3');
      renderChart('chartSec4','Section&nbsp;4','sec4','sec4');
      renderChart('chartSec5','Section&nbsp;5','sec5','sec5');
      renderChart('chartTotal','Total&nbsp;Raw&nbsp;Points','total','total');
      renderChart('chartSummary','EF&nbsp;Summary&nbsp;Count','summary','summary');
      renderChart('chartADHD','ADHD‑EF&nbsp;Index','adhd','adhd');
    }

    // ---------- Events ----------
    document.getElementById('submitBtn').onclick=function(){
      const scores=calculateScores(); if(!scores){alert('Complete all questions');return;}
      const date=document.getElementById('surveyDate').value||new Date().toISOString().split('T')[0];
      saveEntry({date,...scores}); displayResults(scores); renderAllCharts();
    };

    // ---------- Init ----------
    window.onload=function(){
      document.getElementById('surveyDate').value=new Date().toISOString().split('T')[0];
      renderAllCharts();
    };
  </script>
